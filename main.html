<!DOCTYPE html>
<html>
<head>
  <title>DOM Level Finder</title>
</head>
<body>

  <div>
    <section>
      <article>
        <p id="level">Target Element</p>
      </article>
    </section>
  </div>

  <script>
    window.onload = function() {
      const targetElement = document.getElementById("level");
      let level = 0;
      let current = targetElement;

      while (current) {
        level++;
        current = current.parentElement;
      }

      alert(`The level of the element is: ${level}`);
    };
  </script>

</body>
</html>
